<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花朵藝術畫布</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
            overflow: hidden;
        }

        .canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            background: transparent !important;
            position: relative !important;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 1.2rem;
            z-index: 1000;
        }

        .loading h3 {
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .no-data {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .no-data h3 {
            margin-bottom: 1rem;
            color: #ef4444;
        }

        .no-data a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .no-data a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="canvas-container fade-in">
        <div id="canvasWrapper">
            <div class="loading" id="loadingIndicator">
                <h3>正在載入花朵藝術畫布...</h3>
                <p>請稍等片刻</p>
            </div>
        </div>
    </div>

    <script>
        // 控制變數 - 從父頁面接收
        let controls = {
            particleCount: 1000,
            particleSize: 40,
            specialColorChance: 38,
            redValue: 0,
            greenValue: 20,
            blueValue: 90,
            colorNoise: 30,
            velocityDecay: 0.9675,
            rotationSpeed: 0.002,
            shadowOffsetX: 3.2,
            shadowOffsetY: 3.2,
            defaultRed: 255,
            defaultGreen: 255,
            defaultBlue: 255,
            starPoints: 5,
            starAmplitude: 0.1,
            minRadius: 0.1,
            maxRadius: 0.35
        };

        // 粒子類別
        class Particle {
            constructor(args) {
                let def = {
                    p: createVector(0, 0),
                    pan: createVector(0, 0),
                    v: createVector(0, 0),
                    a: createVector(0, 0),
                    r: 10,
                    randomId: random(1000),
                    shrinkRatio: random(0.98, 0.99),
                    color: color(0,255,0)
                }
                Object.assign(def, args)
                Object.assign(this, def)
                this.originalP = this.p.copy()
            }
            
            draw(g) {
                g.push()
                g.fill(this.color)
                g.translate(this.p)
                g.translate(this.pan)
                g.ellipse(0, 0, this.r, this.r)
                
                if (this.r>0.8 && this.r<10 && frameCount%15==0 && int(this.randomId)%15==0){
                    g.rotate(this.v.heading()+ (noise(this.v.heading())-0.5)*0.25)
                    g.ellipseMode(CORNER)
                    let openAngle = PI/4 - noise(this.randomId, this.v.heading())*PI/8
                    g.rotate(openAngle)
                    let leafScale =  map(this.r,8,0.8,1.4,0.4,true)
                    let leafWidth = 30
                    let leafHeight = 8
                    g.ellipse(0,-1,leafWidth*leafScale,leafHeight*leafScale)
                    g.line(0,2.5*leafScale,leafWidth*leafScale,leafHeight/2*leafScale)
                    g.rotate(-openAngle*2)
                    g.ellipse(0,-1,leafWidth*leafScale,leafHeight*leafScale)
                    g.line(0,2.5*leafScale,leafWidth*leafScale,leafHeight/2*leafScale)
                }
                g.pop()
            }
            
            update() {
                this.p.add(this.v)
                this.v.add(this.a)
                this.v.mult(controls.velocityDecay)
                let dd = this.p.copy().sub(createVector(width / 2, height / 2))

                this.a = dd.rotate(PI * 0.3).mult(-0.00004)

                let inAng = sin( this.p.y / 10 + this.originalP.x/50)

                this.p.z = this.v.heading()+PI/2

                this.r *= this.shrinkRatio
                
                this.pan.x = this.r*cos(inAng)/3
                this.pan.y = this.r*sin(inAng)/3
                
                this.a.x += (sin(this.p.y/20+inAng))/50
                this.a.y += (cos(this.p.x/20 +this.originalP.y/100+this.originalP.x/200))/50
                
                this.a.x += (cos(this.p.x/10+PI/2+this.originalP.y/400+this.originalP.x/500))/50
            }
        }

        let theShader;
        let webGLCanvas;
        let originalGraphics;
        let particles = [];
        let overallTexture;

        // 重置粒子函數
        function resetParticles() {
            particles = [];
            
            originalGraphics.clear();
            originalGraphics.background(0,0,0);
            originalGraphics.translate(width / 2, height / 2);
            originalGraphics.translate(-width / 2, -height / 2);
            originalGraphics.drawingContext.shadowColor = color(0, 95);
            originalGraphics.drawingContext.shadowOffsetX = controls.shadowOffsetX;
            originalGraphics.drawingContext.shadowOffsetY = controls.shadowOffsetY;
            originalGraphics.drawingContext.shadowBlur = 1;

            webGLCanvas.resizeCanvas(width, height);

            let count = controls.particleCount;
            for (let i = 0; i < count; i++) {
                let flag = false;
                while (!flag) {
                    let ang = random(0, 2 * PI);
                    let radius = random(
                        width * controls.minRadius,
                        width * (controls.maxRadius + sin(ang * controls.starPoints) * controls.starAmplitude)
                    );
                    let p = p5.Vector.fromAngle(ang, radius)
                        .add(createVector(width/2, height/2));
                    
                    let r = random(5, controls.particleSize);
                    if (random() < 0.2) {
                        r = controls.particleSize * 1.25;
                    }

                    flag = true;
                    for (let obj of particles) {
                        if (obj.p.dist(p) * 2 - 2 < r + obj.r) {
                            flag = false;
                            break;
                        }
                    }

                    if (flag) {
                        let obj = new Particle({
                            p,
                            v: p5.Vector.fromAngle(-p.heading() * 2 - PI / 2 + sin(p.x / 10), 1),
                            color: color(controls.defaultRed, controls.defaultGreen, controls.defaultBlue),
                            r
                        });
                        if (random() < controls.specialColorChance / 100) {
                            obj.color = color(
                                controls.redValue + controls.colorNoise * noise(p.x, p.y),
                                controls.greenValue + controls.colorNoise * noise(p.x, p.y),
                                controls.blueValue + controls.colorNoise * noise(p.y, p.x)
                            );
                        }
                        particles.push(obj);
                    }
                }
            }

            particles = particles.sort((a, b) => a.p.y - b.p.y);
            particles = particles.filter(p => p.r > 0.01);
        }

        // Shader 程式碼
        const frag_functions_default = `
            #define PI 3.141592653589793
            #define TAU 6.283185307179586
            
            float rand(vec2 c){
                return fract(sin(dot(c.xy ,vec2(12.9898,78.233))) * 43758.5453);
            }

            mat2 rotate2d(float _angle){
                return mat2(cos(_angle),-sin(_angle),
                            sin(_angle),cos(_angle));
            }

            mat2 scale2d(vec2 _scale){
                return mat2(_scale.x,0.0,
                            0.0,_scale.y);
            }

            vec2 tile (vec2 _st, float _zoom) {
                _st *= _zoom;
                return fract(_st);
            }

            vec4 permute(vec4 x){return mod(((x*34.0)+1.0)*x, 289.0);}
            vec4 taylorInvSqrt(vec4 r){return 1.79284291400159 - 0.85373472095314 * r;}
            vec3 fade(vec3 t) {return t*t*t*(t*(t*6.0-15.0)+10.0);}

            float cnoise(vec3 P){
                vec3 Pi0 = floor(P);
                vec3 Pi1 = Pi0 + vec3(1.0);
                Pi0 = mod(Pi0, 289.0);
                Pi1 = mod(Pi1, 289.0);
                vec3 Pf0 = fract(P);
                vec3 Pf1 = Pf0 - vec3(1.0);
                vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
                vec4 iy = vec4(Pi0.yy, Pi1.yy);
                vec4 iz0 = Pi0.zzzz;
                vec4 iz1 = Pi1.zzzz;

                vec4 ixy = permute(permute(ix) + iy);
                vec4 ixy0 = permute(ixy + iz0);
                vec4 ixy1 = permute(ixy + iz1);

                vec4 gx0 = ixy0 / 7.0;
                vec4 gy0 = fract(floor(gx0) / 7.0) - 0.5;
                gx0 = fract(gx0);
                vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
                vec4 sz0 = step(gz0, vec4(0.0));
                gx0 -= sz0 * (step(0.0, gx0) - 0.5);
                gy0 -= sz0 * (step(0.0, gy0) - 0.5);

                vec4 gx1 = ixy1 / 7.0;
                vec4 gy1 = fract(floor(gx1) / 7.0) - 0.5;
                gx1 = fract(gx1);
                vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
                vec4 sz1 = step(gz1, vec4(0.0));
                gx1 -= sz1 * (step(0.0, gx1) - 0.5);
                gy1 -= sz1 * (step(0.0, gy1) - 0.5);

                vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
                vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
                vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
                vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
                vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
                vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
                vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
                vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

                vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
                g000 *= norm0.x;
                g010 *= norm0.y;
                g100 *= norm0.z;
                g110 *= norm0.w;
                vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
                g001 *= norm1.x;
                g011 *= norm1.y;
                g101 *= norm1.z;
                g111 *= norm1.w;

                float n000 = dot(g000, Pf0);
                float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
                float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
                float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
                float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
                float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
                float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
                float n111 = dot(g111, Pf1);

                vec3 fade_xyz = fade(Pf0);
                vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
                vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
                float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
                return 2.2 * n_xyz;
            }

            float noise(vec2 p, float freq ){
                float unit = 1./freq;
                vec2 ij = floor(p/unit);
                vec2 xy = mod(p,unit)/unit;
                xy = .5*(1.-cos(PI*xy));
                float a = rand((ij+vec2(0.,0.)));
                float b = rand((ij+vec2(1.,0.)));
                float c = rand((ij+vec2(0.,1.)));
                float d = rand((ij+vec2(1.,1.)));
                float x1 = mix(a, b, xy.x);
                float x2 = mix(c, d, xy.x);
                return mix(x1, x2, xy.y);
            }

            float pNoise(vec2 p, int res){
                float persistance = .5;
                float n = 0.;
                float normK = 0.;
                float f = 4.;
                float amp = 1.;
                int iCount = 0;
                for (int i = 0; i<50; i++){
                    n+=amp*noise(p, f);
                    f*=2.;
                    normK+=amp;
                    amp*=persistance;
                    if (iCount == res) break;
                    iCount++;
                }
                float nf = n/normK;
                return nf*nf*nf*nf;
            }

            vec2 random2( vec2 p ) {
                return fract(sin(vec2(dot(p,vec2(127.1,311.7)),dot(p,vec2(269.5,183.3))))*43758.5453);
            }
        `;

        const frag = `
            precision highp float;

            uniform vec2 u_resolution;
            uniform vec2 u_mouse;
            uniform float u_time;
            uniform vec3 u_lightDir;
            uniform vec3 u_col;
            uniform mat3 uNormalMatrix;
            uniform float u_pixelDensity;
            uniform sampler2D u_tex;

            varying vec4 var_centerGlPosition;
            varying vec3 var_vertNormal;
            varying vec2 var_vertTexCoord;

            ${frag_functions_default}

            void main(){
                vec2 st = var_vertTexCoord.xy /u_resolution.xy;
                float ff = cnoise(vec3(st,1.))*50.+2.;

                vec3 color = vec3(0.);
                vec4 texColor = texture2D(u_tex,st);
                
                float d = distance(u_mouse,st);
                gl_FragColor= vec4(color,1.0)+texColor;
            }
        `;

        const vert = `
            precision highp float;

            attribute vec3 aPosition;
            attribute vec3 aNormal;
            attribute vec2 aTexCoord;

            varying vec3 var_vertPos;
            varying vec3 var_vertNormal;
            varying vec2 var_vertTexCoord;
            varying vec4 var_centerGlPosition;
            
            uniform mat4 uModelViewMatrix;
            uniform mat4 uProjectionMatrix;
            uniform mat3 uNormalMatrix;
            uniform float u_time;

            void main() {
                vec3 pos = aPosition;
                vec4 posOut = uProjectionMatrix * uModelViewMatrix * vec4(pos, 1.0);
                gl_Position = posOut;

                var_vertPos      = pos;
                var_vertNormal   =  aNormal;
                var_vertTexCoord = aTexCoord;
                var_centerGlPosition = uProjectionMatrix * uModelViewMatrix * vec4(0., 0., 0.,1.0);
            }
        `;

        function preload() {
            theShader = new p5.Shader(this.renderer, vert, frag);
        }

        function setup() {
            pixelDensity(2);
            randomSeed(5);
            noiseSeed(49);
            
            createCanvas(windowWidth, windowHeight);
            webGLCanvas = createGraphics(width, height, WEBGL);
            originalGraphics = createGraphics(width, height);
            noStroke();

            originalGraphics.background(0,0,0);
            background(100);
            originalGraphics.translate(width / 2, height / 2);
            originalGraphics.translate(-width / 2, -height / 2);
            originalGraphics.drawingContext.shadowColor = color(0, 95);
            originalGraphics.drawingContext.shadowOffsetX = controls.shadowOffsetX;
            originalGraphics.drawingContext.shadowOffsetY = controls.shadowOffsetY;
            originalGraphics.drawingContext.shadowBlur = 1;

            resetParticles();
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        function draw() {
            webGLCanvas.shader(theShader);
            theShader.setUniform('u_resolution', [width / 1000, height / 1000]);
            theShader.setUniform('u_time', millis() / 1000);
            theShader.setUniform('u_mouse', [mouseX / width, mouseY / height]);
            theShader.setUniform('u_tex', originalGraphics);
            webGLCanvas.rotate(controls.rotationSpeed);
            webGLCanvas.clear();

            webGLCanvas.rect(-width / 2, -height / 2, width, height);

            particles.forEach(p => {
                p.update();
            });
            
            particles = particles.sort((a,b) => {
                return a.p.z - b.p.z;
            });
            
            particles.forEach(p => {
                p.draw(originalGraphics);
            });
            
            image(webGLCanvas, 0, 0);
        }

        // 監聽來自父頁面的參數更新
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'quantumParameters') {
                // 將量子參數轉換為花朵控制參數
                const quantumParams = event.data.data;
                
                controls.particleCount = quantumParams.particleCount || 1000;
                controls.particleSize = quantumParams.particleSize || 40;
                controls.specialColorChance = quantumParams.randomColor || 38;
                controls.redValue = quantumParams.mainRed || 0;
                controls.greenValue = quantumParams.mainGreen || 20;
                controls.blueValue = quantumParams.mainBlue || 90;
                controls.colorNoise = quantumParams.colorVariation || 30;
                controls.velocityDecay = quantumParams.decayRate || 0.9675;
                controls.rotationSpeed = quantumParams.rotationFactor || 0.002;
                controls.shadowOffsetX = quantumParams.shadowX || 3.2;
                controls.shadowOffsetY = quantumParams.shadowY || 3.2;
                controls.defaultRed = quantumParams.bgRed || 255;
                controls.defaultGreen = quantumParams.bgGreen || 255;
                controls.defaultBlue = quantumParams.bgBlue || 255;
                
                // 重新生成粒子
                resetParticles();
                console.log('花朵畫布收到參數更新:', controls);
            }
        });

        // 視窗大小改變時重新調整畫布
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            webGLCanvas.resizeCanvas(width, height);
            originalGraphics.resizeCanvas(width, height);
            
            originalGraphics.background(0, 0, 0);
            originalGraphics.translate(width / 2, height / 2);
            originalGraphics.translate(-width / 2, -height / 2);
            originalGraphics.drawingContext.shadowColor = color(0, 95);
            originalGraphics.drawingContext.shadowOffsetX = controls.shadowOffsetX;
            originalGraphics.drawingContext.shadowOffsetY = controls.shadowOffsetY;
            originalGraphics.drawingContext.shadowBlur = 1;
            
            resetParticles();
        }
    </script>
</body>
